<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS to Mastodon & Bluesky</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-loading-text {
            display: none;
        }
        .btn-loading .btn-text {
            display: none;
        }
        .btn-loading .btn-loading-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <!-- Main container for the app -->
    <div class="bg-white p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-4xl space-y-8 border border-gray-200">

        <!-- Header section -->
        <header class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">RSS to Social Feeds</h1>
            <p class="text-gray-500 text-base sm:text-lg">Connect your RSS feed to Mastodon and Bluesky.</p>
        </header>

        <!-- Message Box for user feedback -->
        <div id="message-box" class="text-center p-4 rounded-xl font-medium" role="alert">
            <p id="message-text"></p>
        </div>

        <!-- Form for user input -->
        <form id="social-feed-form" class="space-y-6">

            <!-- RSS Feed section -->
            <div class="space-y-4 p-6 bg-gray-50 rounded-2xl border border-gray-100">
                <h2 class="text-xl font-semibold text-gray-900">RSS Feeds</h2>
                <div id="rss-fields-container" class="space-y-4">
                    <!-- Initial RSS field -->
                    <div class="relative">
                        <input type="url" id="rss-url-1" placeholder="Enter RSS Feed URL" required
                               class="w-full p-3 pr-10 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="button" id="add-rss-feed-btn"
                        class="w-full sm:w-auto px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-xl hover:bg-gray-300 transition-all focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
                    Add another RSS feed
                </button>
            </div>

            <!-- Social Media Credentials section -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Mastodon credentials -->
                <div class="space-y-4 p-6 bg-gray-50 rounded-2xl border border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900">Mastodon</h2>
                    <input type="text" id="mastodon-server" placeholder="Mastodon Server (e.g., mastodon.social)"
                           class="w-full p-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <input type="password" id="mastodon-access-token" placeholder="Access Token"
                           class="w-full p-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <!-- Bluesky credentials -->
                <div class="space-y-4 p-6 bg-gray-50 rounded-2xl border border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900">Bluesky</h2>
                    <input type="text" id="bluesky-username" placeholder="Username (e.g., example.bsky.social)"
                           class="w-full p-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <input type="password" id="bluesky-app-password" placeholder="App Password"
                           class="w-full p-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
            </div>

            <!-- Action buttons -->
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <button type="submit"
                        class="flex-1 px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-md hover:bg-blue-700 transition-all focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                    Set Up
                </button>
                <button type="button" id="save-data-btn" disabled
                        class="flex-1 px-6 py-3 bg-gray-400 text-white font-bold rounded-xl shadow-md cursor-not-allowed">
                    <span class="btn-text">Save Data</span>
                    <span class="btn-loading-text"><div class="spinner"></div> Saving...</span>
                </button>
                <button type="button" id="test-connection-btn"
                        class="flex-1 px-6 py-3 bg-green-600 text-white font-bold rounded-xl shadow-md hover:bg-green-700 transition-all focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    <span class="btn-text">Test Connection</span>
                    <span class="btn-loading-text"><div class="spinner"></div> Testing...</span>
                </button>
                <button type="button" id="fetch-feeds-btn"
                        class="flex-1 px-6 py-3 bg-purple-600 text-white font-bold rounded-xl shadow-md hover:bg-purple-700 transition-all focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
                    <span class="btn-text">Fetch Feeds</span>
                    <span class="btn-loading-text"><div class="spinner"></div> Fetching...</span>
                </button>
            </div>
        </form>

        <!-- Container for fetched RSS content -->
        <div id="fetched-content" class="hidden mt-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Fetched RSS Content</h2>
            <div id="feeds-container" class="space-y-6">
                <!-- RSS feeds will be displayed here -->
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase modules are imported to connect to the database.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {

            let rssFeedCount = 1;
            const rssFieldsContainer = document.getElementById('rss-fields-container');
            const addRssFeedBtn = document.getElementById('add-rss-feed-btn');
            const saveDataBtn = document.getElementById('save-data-btn');
            const form = document.getElementById('social-feed-form');
            const testConnectionBtn = document.getElementById('test-connection-btn');
            const fetchFeedsBtn = document.getElementById('fetch-feeds-btn');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const fetchedContentContainer = document.getElementById('fetched-content');
            const feedsContainer = document.getElementById('feeds-container');

            // --- USER FEEDBACK FUNCTIONS ---

            /**
             * Displays a message in the message box at the top of the app.
             * @param {string} message The message to display.
             * @param {string} type The type of message ('success', 'error', 'info').
             */
            function showMessage(message, type = 'info') {
                messageText.textContent = message;
                messageBox.className = `text-center p-4 rounded-xl font-medium`;
                
                // Set the correct background and text color based on the message type
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else {
                    messageBox.classList.add('bg-blue-100', 'text-blue-700');
                }
                
                setTimeout(() => {
                    messageText.textContent = '';
                    messageBox.className = `text-center p-4 rounded-xl font-medium`;
                }, 4000); // Hide the message after 4 seconds
            }

            /**
             * Sets a button's state to loading.
             * @param {HTMLElement} button The button to update.
             */
            function setLoadingState(button) {
                button.disabled = true;
                button.classList.add('btn-loading');
            }

            /**
             * Resets a button's state from loading.
             * @param {HTMLElement} button The button to update.
             */
            function resetLoadingState(button) {
                button.disabled = false;
                button.classList.remove('btn-loading');
            }

            /**
             * Updates the state of the save data button based on authentication status.
             * @param {boolean} isReady True if Firebase is ready, false otherwise.
             */
            function updateSaveButtonState(isReady) {
                if (isReady) {
                    saveDataBtn.disabled = false;
                    saveDataBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    saveDataBtn.classList.add('bg-gray-600', 'hover:bg-gray-700', 'focus:ring-4', 'focus:ring-gray-500', 'focus:ring-opacity-50');
                } else {
                    saveDataBtn.disabled = true;
                    saveDataBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                    saveDataBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700', 'focus:ring-4', 'focus:ring-gray-500', 'focus:ring-opacity-50');
                }
            }

            // --- FIREBASE SETUP ---

            // The Canvas environment provides these global variables
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            let db, auth, userId;
            let isAuthReady = false;

            // Initialize Firebase and set up authentication
            if (firebaseConfig) {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Show a clear message while connecting
                showMessage('Connecting to the database... Please wait.', 'info');
                updateSaveButtonState(false); // Initially disable the button

                // Wait for the authentication state to be ready
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("Firebase Auth is ready. User ID:", userId);
                        updateSaveButtonState(true); // Enable the button
                        loadData(); // Load data from the database after auth
                    } else {
                        // Sign in with the custom token or anonymously if the token is not available
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase auth error:", error);
                            showMessage('Authentication failed. Cannot save data.', 'error');
                            updateSaveButtonState(false); // Keep the button disabled on failure
                        }
                    }
                });
            } else {
                console.error("Firebase config is not available.");
                showMessage('Firebase is not configured. Data cannot be saved permanently.', 'error');
                updateSaveButtonState(false); // Keep the button disabled
            }

            // --- DATABASE FUNCTIONS ---

            // Saves the user's data to Firestore
            async function saveDataToDb() {
                // Now that the button is disabled until ready, this check is redundant but kept for safety
                if (!isAuthReady) {
                    showMessage('App is not ready. Please wait a moment.', 'info');
                    return;
                }

                setLoadingState(saveDataBtn);
                showMessage('Saving data...', 'info');

                try {
                    const data = {
                        mastodonServer: document.getElementById('mastodon-server').value,
                        mastodonAccessToken: document.getElementById('mastodon-access-token').value,
                        blueskyUsername: document.getElementById('bluesky-username').value,
                        blueskyAppPassword: document.getElementById('bluesky-app-password').value,
                        rssUrls: []
                    };
                    const rssInputs = document.querySelectorAll('#rss-fields-container input[type="url"]');
                    rssInputs.forEach(input => {
                        if (input.value) {
                            data.rssUrls.push(input.value);
                        }
                    });

                    // Construct the document path
                    const docPath = `/artifacts/${appId}/users/${userId}/social-feeds-data`;
                    const docRef = doc(db, docPath);

                    // Use setDoc to save the data to the database
                    await setDoc(docRef, data);
                    console.log('Data saved to Firestore.');
                    showMessage('Data saved to the cloud!', 'success');
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showMessage('Error saving data. Please try again.', 'error');
                } finally {
                    resetLoadingState(saveDataBtn);
                }
            }

            // Listens for real-time changes to the data from Firestore
            function loadData() {
                if (!isAuthReady) {
                    return;
                }
                const docPath = `/artifacts/${appId}/users/${userId}/social-feeds-data`;
                const docRef = doc(db, docPath);

                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        document.getElementById('mastodon-server').value = data.mastodonServer || '';
                        document.getElementById('mastodon-access-token').value = data.mastodonAccessToken || '';
                        document.getElementById('bluesky-username').value = data.blueskyUsername || '';
                        document.getElementById('bluesky-app-password').value = data.blueskyAppPassword || '';

                        rssFieldsContainer.innerHTML = '';
                        if (Array.isArray(data.rssUrls) && data.rssUrls.length > 0) {
                            data.rssUrls.forEach((url, index) => {
                                const newField = document.createElement('div');
                                newField.className = 'relative';
                                newField.innerHTML = `
                                    <input type="url" id="rss-url-${index + 1}" placeholder="Enter RSS Feed URL" value="${url}" required
                                           class="w-full p-3 pr-10 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </span>
                                `;
                                rssFieldsContainer.appendChild(newField);
                                rssFeedCount = index + 1;
                            });
                        } else {
                             const defaultField = document.createElement('div');
                            defaultField.className = 'relative';
                            defaultField.innerHTML = `
                                <input type="url" id="rss-url-1" placeholder="Enter RSS Feed URL" required
                                       class="w-full p-3 pr-10 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                                <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                    </svg>
                                </span>
                            `;
                            rssFieldsContainer.appendChild(defaultField);
                            rssFeedCount = 1;
                        }
                        console.log('Data loaded from Firestore.');
                        showMessage('Ready! You can now save your data.', 'success');
                    } else {
                        console.log("No data found in Firestore.");
                        showMessage('No saved data found. You can now save.', 'info');
                    }
                }, (error) => {
                    console.error("Error listening to data changes: ", error);
                    showMessage('Failed to retrieve data from the cloud. Please check your connection.', 'error');
                });
            }

            // --- EVENT LISTENERS ---

            addRssFeedBtn.addEventListener('click', () => {
                rssFeedCount++;
                const newField = document.createElement('div');
                newField.className = 'relative';
                newField.innerHTML = `
                    <input type="url" id="rss-url-${rssFeedCount}" placeholder="Enter RSS Feed URL" required
                           class="w-full p-3 pr-10 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </span>
                `;
                rssFieldsContainer.appendChild(newField);
            });

            saveDataBtn.addEventListener('click', saveDataToDb);

            async function fetchAndParseRSS(url) {
                try {
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const text = await response.text();
                    
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, 'text/xml');
                    
                    if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                        throw new Error('Failed to parse XML from the RSS feed.');
                    }

                    const feedTitle = xmlDoc.querySelector('channel > title')?.textContent || 'Untitled Feed';
                    const items = xmlDoc.querySelectorAll('item');
                    const posts = [];
                    items.forEach(item => {
                        const title = item.querySelector('title')?.textContent || 'Untitled Post';
                        const link = item.querySelector('link')?.textContent || '#';
                        const pubDate = item.querySelector('pubDate')?.textContent || 'No date';
                        posts.push({ title, link, pubDate });
                    });

                    return { title: feedTitle, posts: posts };

                } catch (error) {
                    console.error('Error fetching or parsing RSS feed:', error);
                    return { error: `Could not fetch feed: ${error.message}` };
                }
            }


            form.addEventListener('submit', (e) => {
                e.preventDefault();
                showMessage('Form submitted. This is a placeholder. Functionality to be added.', 'success');
            });

            testConnectionBtn.addEventListener('click', async () => {
                setLoadingState(testConnectionBtn);
                showMessage('Testing connections...', 'info');

                const mastodonServer = document.getElementById('mastodon-server').value;
                const blueskyUsername = document.getElementById('bluesky-username').value;
                let allSuccess = true;

                // Test Mastodon connection
                if (mastodonServer) {
                    try {
                        const response = await fetch(`https://${mastodonServer}/api/v1/instance`);
                        if (response.ok) {
                            showMessage('Mastodon connection successful!', 'success');
                        } else {
                            throw new Error('Server not reachable or invalid instance.');
                        }
                    } catch (e) {
                        showMessage(`Mastodon connection failed: ${e.message}. Please check the server URL.`, 'error');
                        allSuccess = false;
                    }
                } else {
                    showMessage('Mastodon server URL is empty. Skipping test.', 'info');
                }

                // Test Bluesky connection (note: this is a simple check, not authentication)
                if (blueskyUsername) {
                    try {
                        const response = await fetch(`https://bsky.social/xrpc/com.atproto.server.describeServer`);
                        if (response.ok) {
                            showMessage('Bluesky server is reachable!', 'success');
                        } else {
                            throw new Error('Server not reachable.');
                        }
                    } catch (e) {
                        showMessage('Bluesky connection failed. Please check the username.', 'error');
                        allSuccess = false;
                    }
                } else {
                    showMessage('Bluesky username is empty. Skipping test.', 'info');
                }

                if (allSuccess) {
                    showMessage('All connections tested successfully!', 'success');
                }

                resetLoadingState(testConnectionBtn);
            });
            
            fetchFeedsBtn.addEventListener('click', async () => {
                setLoadingState(fetchFeedsBtn);
                showMessage('Fetching feeds...', 'info');
                
                const rssInputs = document.querySelectorAll('#rss-fields-container input[type="url"]');
                const urls = Array.from(rssInputs).map(input => input.value).filter(url => url);
                
                if (urls.length === 0) {
                    showMessage('Please add at least one RSS feed URL.', 'error');
                    resetLoadingState(fetchFeedsBtn);
                    return;
                }

                const fetchPromises = urls.map(url => fetchAndParseRSS(url));
                const results = await Promise.all(fetchPromises);

                feedsContainer.innerHTML = '';
                fetchedContentContainer.classList.remove('hidden');

                results.forEach(result => {
                    if (result.error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'p-4 rounded-xl bg-red-100 text-red-700 font-medium';
                        errorDiv.textContent = result.error;
                        feedsContainer.appendChild(errorDiv);
                    } else {
                        const feedDiv = document.createElement('div');
                        feedDiv.className = 'p-6 bg-white rounded-2xl shadow-md border border-gray-200';
                        
                        let postsHtml = result.posts.slice(0, 5).map(post => `
                            <li>
                                <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-medium">${post.title}</a>
                                <p class="text-gray-500 text-sm">${new Date(post.pubDate).toLocaleString()}</p>
                            </li>
                        `).join('');

                        feedDiv.innerHTML = `
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">${result.title}</h3>
                            <ul class="list-disc list-inside space-y-2">
                                ${postsHtml || '<li>No posts found.</li>'}
                            </ul>
                        `;
                        feedsContainer.appendChild(feedDiv);
                    }
                });

                showMessage('Feeds fetched successfully!', 'success');
                resetLoadingState(fetchFeedsBtn);
            });
        });
    </script>
</body>
</html>
