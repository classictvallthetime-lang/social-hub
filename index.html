<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main container for the chat application -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4 my-8 flex flex-col h-[80vh]">

        <!-- Header section -->
        <div class="p-6 bg-blue-600 rounded-t-2xl text-white">
            <h1 class="text-3xl font-bold text-center">Chat App</h1>
        </div>

        <!-- Chat messages display area -->
        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Messages will be injected here by JavaScript -->
        </div>

        <!-- Message input form -->
        <form id="messageForm" class="flex p-4 border-t border-gray-200">
            <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 rounded-full px-4 py-2 bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button type="submit" class="ml-2 px-6 py-2 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                Send
            </button>
        </form>

    </div>

    <!-- The modal for displaying alerts, replacing the native alert() function -->
    <div id="alertModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
            <h3 class="text-xl font-bold text-red-600 mb-4">Error</h3>
            <p id="alertMessage" class="text-gray-700 mb-4"></p>
            <button id="alertCloseBtn" class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition-colors">Close</button>
        </div>
    </div>

    <!-- Firebase CDN scripts for authentication and Firestore -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE
        // Go to your Firebase project console -> Project settings -> General -> Your apps
        // Then copy the firebaseConfig object and paste it below.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // END OF FIREBASE CONFIGURATION

        // Global variables for the app
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let db, auth, userId;

        // Custom alert function to replace native alert()
        const alertModal = document.getElementById('alertModal');
        const alertMessage = document.getElementById('alertMessage');
        const alertCloseBtn = document.getElementById('alertCloseBtn');

        function showAlert(message) {
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        }

        alertCloseBtn.addEventListener('click', () => {
            alertModal.classList.add('hidden');
        });

        // Main application logic
        window.addEventListener('load', async () => {
            // Check if the user has provided a Firebase configuration
            if (!firebaseConfig.projectId || firebaseConfig.projectId === "YOUR_PROJECT_ID") {
                showAlert("Firebase configuration is missing or incomplete. Please paste your details into the code.");
                return;
            }

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Sign in the user anonymously
                await signInAnonymously(auth);
                userId = auth.currentUser.uid;
                console.log("User signed in with UID:", userId);

                // Initialize the rest of the app after successful authentication
                setupChatApp();

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                showAlert("Failed to initialize the application. Please check the console for details.");
            }
        });

        // Function to set up chat functionality
        function setupChatApp() {
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            const messagesContainer = document.getElementById('messages');

            // Reference to the chat messages collection
            const chatCollectionPath = `public-chat/messages`;
            const messagesRef = collection(db, chatCollectionPath);

            // Listen for new messages in real-time
            const q = query(messagesRef);

            // The onSnapshot listener provides real-time updates to the UI
            onSnapshot(q, (snapshot) => {
                const fetchedMessages = [];
                snapshot.forEach(doc => {
                    fetchedMessages.push(doc.data());
                });

                // Sort the messages by timestamp in the client-side
                const sortedMessages = fetchedMessages.sort((a, b) => a.timestamp - b.timestamp);

                messagesContainer.innerHTML = ''; // Clear existing messages
                sortedMessages.forEach(message => {
                    const isCurrentUser = message.userId === userId;
                    const messageElement = createMessageElement(message, isCurrentUser);
                    messagesContainer.appendChild(messageElement);
                });

                // Scroll to the bottom of the chat window
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

            }, (error) => {
                console.error("Error fetching messages:", error);
                showAlert("Failed to load messages. Please check the console for details.");
            });

            // Handle form submission
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();

                if (messageText) {
                    try {
                        await addDoc(messagesRef, {
                            text: messageText,
                            userId: userId,
                            timestamp: Date.now(),
                            displayId: userId.substring(0, 8),
                        });
                        messageInput.value = '';
                    } catch (error) {
                        console.error("Error sending message:", error);
                        showAlert("Failed to send message. Please try again.");
                    }
                }
            });

            // Helper function to create a message element with styling
            function createMessageElement(message, isCurrentUser) {
                const div = document.createElement('div');
                div.classList.add('flex', 'flex-col', 'max-w-[75%]');
                div.classList.add(isCurrentUser ? 'self-end' : 'self-start');

                const bubbleClasses = isCurrentUser
                    ? 'bg-blue-600 text-white rounded-b-2xl rounded-tl-2xl'
                    : 'bg-gray-200 text-gray-900 rounded-b-2xl rounded-tr-2xl';

                div.innerHTML = `
                    <div class="text-xs text-gray-500 mb-1 ${isCurrentUser ? 'text-right' : 'text-left'}">
                        ${isCurrentUser ? 'You' : `User ID: ${message.displayId}`}
                    </div>
                    <div class="px-4 py-3 shadow-md ${bubbleClasses}">
                        <p>${message.text}</p>
                    </div>
                `;
                return div;
            }
        }
    </script>

</body>
</html>
